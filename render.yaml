services:
  - type: web
    name: expense-splitter
    env: dotnet
    plan: free
    buildCommand: dotnet publish -c Release -o out
    startCommand: ./out/ExpenseSplitter
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:10000
